    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hotel Las Nubes</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../js/file.js">
</head>

<body>
    <div class="header">
        <div class="container vh-50">

            <!--Barra de navegacion-->
            <nav class="row text-white justify-content-between align-items-center text-uppercase pt-4">

                <!--Logo-->
                <a href="#" class="col-auto text-reset text-decoration-none">
                    <img src="../img/logo.png" alt="Logo AddEvent" class="img-logo " />
                    HOTEL LAS NUBES

                </a>
                <div class="col-auto">

                    <a href="../index.html" class="text-reset text-decoration-none mx-1">Home</a>
                    <a href="../html/login.html" class="text-reset text-decoration-none mx-2">Iniciar sesión</a>
                    <a href="../html/crud.html" class="text-reset text-decoration-none mx-2">Más sobre el hotel</a>
                    
                </div>
            </nav>
        </div>

        
        <div class="container">
        <div class="row">
        <div class="col-xl-4 col-lg-4  col-md-4  col-sm-4 col-4 ">
                <form id="form">
                    <div class="form-group text-white">
                        <h3 class="text-center">Ingresar Pedido</h3>
                    
                        <div class="mb-1">
                            <label class="form-label">tipo de habitacion (por id)</label>
                            <input type="text" placeholder="0" class="form-control" id="txttipohab">
                        </div>
                        <div class="mb-1">
                            <label class="form-label">usuario (por id)</label>
                            <input type="text" placeholder="1" class="form-control" id="txtusuarioid">
                        </div>
                        <div class="mb-1">
                            <label class="form-label">tiempo (# dias)</label>
                            <input type="text" placeholder="5 dias" class="form-control" id="txttiempo">
                        </div>
                        <div class="mb-1">
                            <label class="form-label">Fecha (aaaa-mm-dd)</label>
                            <input type="date" placeholder="2000-05-18" class="form-control" id="txtfechaped">
                        </div>
                        
                        <div class="d-grid">
                            <input type="button" value="Aceptar" onclick="add_pedido()" class="btn btn-warning mt-2"  >
                        </div>
                        <div class="d-grid">
                            <input type="button" value="Actualizar" onclick="actualizar_pedido()" class="btn btn-warning mt-2"  >
                        </div>
                        <div class="my-1">
                            <span>Su pedido será organizado en una tabla</span> 
                        </div>
                        </div></form></div></div></div>

                        <br>
                        <div class="container">
                            <div id="divtabla" style="display: none">
                                <br><br>
                            
                                <table class="table table-hover" id="tablacrud">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Id habitacion</th>
                                            <th>Id usuario</th>
                                            <th>Tiempo</th>
                                            <th>Fecha</th>
                                            <th class="text-center">Opcion</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white">
                            
                                    </tbody>
                                </table>
                                <button class="btn btn-warning" onclick="enviardatos()">Enviar</button>
                            </div>
                        </div>
        <br><br><br>


        <br>
        <br>
        <br>
        

    </div>
